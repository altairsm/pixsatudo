<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Dono do Sistema</title>
</head>
<body>
    <h1>Cadastro do Dono do Sistema</h1>
    <form action="/register-owner" method="post">
        <label for="name">Nome:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf"><br>
        <label for="cnpj">CNPJ da Empresa:</label><br>
        <input type="text" id="cnpj" name="cnpj"><br>
        <label for="companyName">Nome da Empresa:</label><br>
        <input type="text" id="companyName" name="companyName"><br>
        <label for="pixKey">Chave Pix:</label><br>
        <input type="text" id="pixKey" name="pixKey"><br>
        <label for="password">Senha:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
